<head>
    <meta charset="utf-8">

    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <form action="http://localhost:5000/" method="POST" id="searchForm">
        <label for="url_input">URL</label>
        <input type="text" id="url_input" name="url_input">
        <input type="submit" value="Catch em all!">
    </form>

    <p id="display"></p>

    <script>
        // Attach a submit handler to the form
        $("#searchForm").submit(function(event) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $(this),
                term = $form.find("input[ name='url_input']").val(),
                url = $form.attr("action");


            // Send the data using post
            var posting = $.post(url, {
                url_input: term
            });

            // Put the results in a div
            posting.done(function(data) {
                var content = $(data);
                $("#display").empty().append(content);
            });
        });
    </script>
</body>

</html>
